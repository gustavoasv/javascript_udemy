<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="./assets/css/js/script.js" defer></script>
    <title>Calculadora IMC</title>
  </head>
  <body>
    <section class="container">
      <div class="box">
           <div class="imc">
            <h1>Tabela IMC</h1>
               <p>Menos do que 18,5</p>
               <p>entre 18,5 e 24,9</p>
               <p>Entre 25 e 29,9</p>
               <p>Entre 30 e 34,9</p>
               <p>Entre 35 e 39,9</p>
               <p>Mais do que 40</p>
           </div>
            <div class="reultado">
                <h1>resultado</h1>
             <p>Abaixo do peso</p>
             <p>Peso normal</p>
             <p>Sobrepeso</p>
             <p>Obesidade grau I</p>
             <p>Obesidade grau II</p>
             <p>Obesidade grau III</p>
            </div>
      </div>
      <form action="">
        <label for="input-teste-1">Peso</label>
          <input type="number" id="input-teste-1" />
        <label for="input-teste-2">Altura</label>
          <input type="text" id="input-teste-2" />
          <div class="button" onclick="ver()">Enviar</div>

          <div class="result"></div>
      </form>
    </section>
  </body>
</html>
